<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bloom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="travel_recommendation.css">
</head>

<body>

    <!-- NAV BAR -->
    <div>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
                <h2>Travel Bloom</h2>
            </div>
            <div class="navleft">
                <a href="index.html">Home</a>
                <a href="about_us.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>

            <div class="navright">
                <input type="text" id="navSearchInput" placeholder="Search Destinations or Categories...">
                <div class="navBtns">
                    <button id="navSearchBtn">Search</button>
                    <button id="navResetBtn">Clear</button>
                </div>
            </div>
        </nav>
    </div>

    <!-- HERO SECTION -->
    <section class="hero">

        <div class="handles">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>

        <div class="mainCont">
            <h1>EXPLORE <br> DREAM <br> DESTINATIONS </h1>
            <P>It encourages exploration of unfamiliar teritories, embracing different cultures and
                landscapes, while pursuing the desired destination that captivates the heart and ignites
                a sense of wonder.
            </P>
            <button class="book">BOOK NOW</button>
        </div>

        <div id="resultContainer"></div>
    </section>

    <script src="travel_recommendation.js"></script>
    
</body>

</html>
